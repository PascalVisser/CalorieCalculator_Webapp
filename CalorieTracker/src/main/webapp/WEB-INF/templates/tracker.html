</section>

<section>
    <div class="Bg-image">
        <img th:src="@{/images/food-background.jpeg}" src="../../images/food-background.jpeg" alt="background pic" style="width:100%;">
        <div class="Bg-overlay">
            <span id="result"></span>
            <p>Your voedingswaarden van </p>
            <canvas id="myChart"></canvas>
            <canvas id="myChart2"></canvas>

            <button><a th:href="@{food_input}">Back</a></button><br><br>
            <button><a th:href="@{home}">Logout</a></button><br><br>
        </div>

<script src="../../js/Tracker.js"></script>


<script>
    // charts
    console.log(StorageCtrl.CheckForItem());
    const json = localStorage.getItem('items');
    const parseJson = JSON.parse(json);

    let myChart1 = document.getElementById('myChart').getContext('2d');

    let labels = ['protein', 'fat', 'SaternadedFat', 'sugar', 'fiber'];

    let colorHex = ['#FB3640', '#EFCA08', '#43AA8B', '#253D5B', '#F033FF', '#060606', '#FFFFFF']

    let Protein = StorageCtrl.CheckForItem0().protien+StorageCtrl.CheckForItem().protien+StorageCtrl.CheckForItem2().protien+StorageCtrl.CheckForItem3().protien+StorageCtrl.CheckForItem4().protien;
    let Fat = StorageCtrl.CheckForItem0().fat+StorageCtrl.CheckForItem().fat+StorageCtrl.CheckForItem2().fat+StorageCtrl.CheckForItem3().fat+StorageCtrl.CheckForItem4().fat;
    let FatSat = StorageCtrl.CheckForItem0().fasat+StorageCtrl.CheckForItem().fasat+StorageCtrl.CheckForItem2().fasat+StorageCtrl.CheckForItem3().fasat+StorageCtrl.CheckForItem4().fasat;
    let sugar = StorageCtrl.CheckForItem0().sugar+StorageCtrl.CheckForItem().sugar+StorageCtrl.CheckForItem2().sugar+StorageCtrl.CheckForItem3().sugar+StorageCtrl.CheckForItem4().sugar;
    let Fiber = StorageCtrl.CheckForItem0().fiber+StorageCtrl.CheckForItem().fiber+StorageCtrl.CheckForItem2().fiber+StorageCtrl.CheckForItem3().fiber+StorageCtrl.CheckForItem4().fiber;


    let chart1 = new Chart(myChart1, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: [Protein, Fat, FatSat, sugar, Fiber],
                backgroundColor : colorHex
            }],

        },
        options: {
            responsive: false
        }

    });

    let myChart2 = document.getElementById('myChart2').getContext('2d');

    let labels2 = ['Kcal','kJ'];
    let colorHex2 = ['#FB3640', '#EFCA08']

    let kcal = StorageCtrl.CheckForItem0().kcal+StorageCtrl.CheckForItem().kcal+StorageCtrl.CheckForItem2().kcal+StorageCtrl.CheckForItem3().kcal+StorageCtrl.CheckForItem4().kcal;
    let kJ = StorageCtrl.CheckForItem0().kj+StorageCtrl.CheckForItem().kj+StorageCtrl.CheckForItem2().kj+StorageCtrl.CheckForItem3().kj+StorageCtrl.CheckForItem4().kj;

    let chart2 = new Chart(myChart2, {
        type: 'pie',
        data: {
            labels: labels2,
            datasets: [{
                data: [kcal, kJ],
                backgroundColor : colorHex2
            }],
        },
        options: {
            responsive: false
        }

    });

</script>

</script>
