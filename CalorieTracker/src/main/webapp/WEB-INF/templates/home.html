<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerFragment">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CalorieCalculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link   rel="stylesheet"
            th:href="@{/css/style.css}"
            href="../../css/style.css"
    />
</head>
<body>
<section>
    <div th:fragment="background">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Calorie calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample03">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{index}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{home}">login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{food_input}">Food Input</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{tracker}">Overvieuw</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</section>
<section>
    <div class="Bg-image">
        <img th:src="@{/images/food-background.jpeg}" src="../../images/food-background.jpeg" alt="background pic" style="width:100%;">
        <div class="Bg-overlay">
            <p>
                This is the login page.<br>
                Here you can log in to gain access to the Calorie Tracker web app.
            </p>
            <p>
                Log in with the following information:<br>
            </p>
            <ul>
                <li>Username = gast</li>
                <li>Password &nbsp;= Welkom</li>
            </ul><br>
            <form method="POST">

                <label for="user">Username:</label>
                <input type="text" id="user" name="username"><br><br>

                <label for="psw"> Password:&nbsp;</label>
                <input type="password" id="psw" value="" name="password"><br><br>

                <label><input type="checkbox" onclick="showPassword()"></label>Show Password<br><br>
                <input type = "submit" value ="Login" id="submit">&nbsp;&nbsp;&nbsp;
                <input type="reset" value="Reset">

            </form>

        </div>
    </div>
</section>

<script type="text/javascript" th:inline="javascript">
    function showPassword() {
        const x = document.getElementById("psw");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>


    </body>

</html>
